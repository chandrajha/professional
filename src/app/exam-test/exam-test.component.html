<div *ngFor ="let question of questions;let i=index">

  <p>{{question.q}}</p>
          <mat-radio-group class="example-radio-group" [(ngModel)] = "question.selectedanswer">
                  <mat-radio-button [disabled]="question.selectedanswer!=''"class="example-radio-button" *ngFor ="let option of question.options" [value]="option" (click)="lockanswer(i,option)">
                    {{option}}
                  </mat-radio-button><br>
                </mat-radio-group>
  
  
              
  
              
  
  </div>
  
  <div class="badge badge-pills badge-info">Your Score is : {{score}}</div>
  
  
  
  <form style="background-color: antiquewhite; padding:20%" ngForm #f="ngForm" (ngSubmit)="addquestion(f)">
  <div class="form-group" >
          <label for="i1"  >Question Statement</label>
          <input id="i1" name="q1" type="text" class="form-control col-6" ngModel #i1="ngModel">
          <label for="i2" >Option 1</label>
          <input id="i2" name="op1" type="text" class="form-control col-6" ngModel #i2="ngModel">
          <label for="i3">Option 2</label>
          <input id="i3" type="text" name="op2" class="form-control col-6" ngModel #i3="ngModel">
          <label for="i4">Option 3</label>
          <input id="i4"type="text" name="op3" class="form-control col-6" ngModel #i4="ngModel">
          <label for="i5">Option 4</label>
          <input id="i4" type="text" name="op4" class="form-control col-6" ngModel #i5="ngModel">
  
          <label for="i6">Answer</label>
          <input id="i6" type="text" name="ans" class="form-control col-6" ngModel #i6="ngModel">
          <input type="submit" class="form-control col-4" value="Add question">
  </div>
  
  
  </form>
